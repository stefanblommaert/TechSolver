<div style="padding-left:130px;padding-right:200px;">
	
	<h1>Account page</h1>
	
	<div>
		<p>Account of {{response.name}}</p>
	</div>
	
	
	
	<div>
		<h2>Info of the user: </h2>

	<div>

	</div>

</div>
